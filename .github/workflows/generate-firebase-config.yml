name: Generate Firebase Config (manual)

on:
  workflow_dispatch:

jobs:
  gen-config:
    name: Generate firebase-config.json and upload artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (use npm ci when lockfile exists)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found, running npm ci"
            npm ci
          else
            echo "No lockfile found, running npm install"
            npm install
          fi

      - name: Generate firebase-config.json (uses repository secrets)
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          echo "Generating firebase-config.json from repository secrets"
          npm run gen-config

      - name: Upload firebase-config.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firebase-config
          path: firebase-config.json
